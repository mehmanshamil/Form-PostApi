<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <main>
        <section>
            <div class="container d-flex justify-content-center my-4">
                <form id="form" class="w-50 d-flex flex-column justify-content-center ">
                    <div class="mb-3">
                        <div class="mb-3"> <label for="name" class="form-label">Name</label> <input id="name"
                                type="text" class="form-control" placeholder="Adınızı daxil edin...">
                            <div class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3"> <label for="name" class="form-label">Surname</label> <input id="surname"
                                type="text" class="form-control" placeholder="Soyadınızı daxil edin...">
                            <div class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3"> <label for="name" class="form-label">Age</label> <input id="age" type="text"
                                class="form-control" placeholder="yaşınızı daxil edin...">
                            <div class="form-text">We'll never share your email with anyone else.</div>
                        </div> <label for="exampleInputEmail1" class="form-label">Email address</label> <input
                            id="email" type="email" class="form-control" aria-describedby="emailHelp"
                            placeholder="Email ünvanınızı qeyd edin...">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3 form-check"> <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label> </div> <button
                        type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
